<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="url('https://fonts.googleapis.com/css2?family=New+Tegomin&family=Poppins:wght@400;500&family=Roboto&family=Space+Mono&family=Ubuntu&family=Varela+Round&display=swap');">
</head>
<body>
